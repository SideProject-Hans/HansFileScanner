name: Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g., v0.1.0)"
        required: true
        type: string

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create-release.outputs.result }}
      version: ${{ steps.get-version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: get-version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ inputs.tag }}"
          else
            VERSION="${{ github.ref_name }}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create-release
        uses: actions/github-script@v7
        with:
          script: |
            const version = '${{ steps.get-version.outputs.version }}';
            const { data } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: version,
              name: `Hans File Scanner ${version}`,
              body: `## What's Changed\n\nSee [CHANGELOG.md](https://github.com/${context.repo.owner}/${context.repo.repo}/blob/main/CHANGELOG.md) for details.\n\n## Downloads\n\n| Platform | Download |\n|----------|----------|\n| Windows | \`HansFileScanner_${version.replace('v', '')}_x64-setup.exe\` |\n| macOS (Intel) | \`HansFileScanner_${version.replace('v', '')}_x64.dmg\` |\n| macOS (Apple Silicon) | \`HansFileScanner_${version.replace('v', '')}_aarch64.dmg\` |\n| Linux (deb) | \`hans-file-scanner_${version.replace('v', '')}_amd64.deb\` |\n| Linux (AppImage) | \`hans-file-scanner_${version.replace('v', '')}_amd64.AppImage\` |`,
              draft: true,
              prerelease: version.includes('-')
            });
            return data.id;

  build-tauri:
    name: Build ${{ matrix.settings.name }}
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        settings:
          - name: Windows x64
            os: windows-latest
            args: ""
          - name: macOS Intel
            os: macos-13
            args: "--target x86_64-apple-darwin"
          - name: macOS Apple Silicon
            os: macos-latest
            args: "--target aarch64-apple-darwin"
          - name: Linux x64
            os: ubuntu-22.04
            args: ""
    runs-on: ${{ matrix.settings.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.settings.os == 'macos-13' && 'x86_64-apple-darwin' || matrix.settings.os == 'macos-latest' && 'aarch64-apple-darwin' || '' }}

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"
          key: ${{ matrix.settings.os }}

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: ${{ matrix.settings.args }}

  publish-release:
    name: Publish Release
    needs: [create-release, build-tauri]
    runs-on: ubuntu-latest
    steps:
      - name: Publish Release
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: ${{ needs.create-release.outputs.release_id }},
              draft: false
            });
