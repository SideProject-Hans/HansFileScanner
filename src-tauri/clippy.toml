# Clippy configuration for HansFileScanner
# See: https://rust-lang.github.io/rust-clippy/master/index.html
#
# Note: Lint levels (warn/allow/deny) should be configured in Cargo.toml
# under [lints.clippy] section, not here.
#
# This file is for clippy-specific configuration options only.

# Avoid breaking public API changes
avoid-breaking-exported-api = true

# Complexity threshold for cognitive complexity lint
cognitive-complexity-threshold = 25

# Maximum number of lines in a function
too-many-lines-threshold = 100
